<div id="profiles-view" class="profiles-page">
	<div id="profiles-grid" class="profiles-split profiles-grid">
	</div>

	<div id="profiles-selection" class="profiles-selection profiles-split profiles-hidden">
		<div id="profiles-selection-none" class="profiles-selection-none">
			<h1>Le WAQ remercie ses nombreux bénévoles qui chaque année donnent&nbsp;vie&nbsp;à l'événement.</h1>
		</div>
		<div id="profiles-selection-show">
			<div id="profiles-selected-photo" class="profiles-selected-photo">
				<div id="profiles-selected-name">
					<span id="profiles-details-name" class="name"></span><span id="profiles-details-title" class="title"></span>
				</div>
			</div>
			<div class="profiles-selected-details">
				<span id="profiles-selected-bio" class="profiles-selected-bio"></span>
			</div>
			<div id="profiles-selected-contact" class="profiles-selected-contact profiles-selected-details">
				<p>Rejoignez <strong id="profiles-details-firstName">Paul</strong> sur les réseaux sociaux :</p>
				<a id="profiles-social-twitter" class="profiles-selected-social button" target="_blank"><i class="fa fa-twitter"></i></a>
				<a id="profiles-social-facebook" class="profiles-selected-social button" target="_blank"><i class="fa fa-facebook"></i></a>
				<a id="profiles-social-linkedin" class="profiles-selected-social button" target="_blank"><i class="fa fa-linkedin"></i></a>
			</div>
			<div id="profiles-selected-return" class="profiles-selected-return button">
				<p>< Découvrez nos autres bénévoles</p>
			</div>
		</div>
	</div>
</div>
